<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>My Calculator</h1>
  <div id="global-container">
    <div id="result"></div>
    <div id="sub-container">
      <div id="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>
      <div id="numbers"></div>
    </div>
  </div>
</body>

</html>
